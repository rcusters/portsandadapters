plugins {
    id 'java'
}

group 'be.custers'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

subprojects {
    apply plugin: 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':core:domain')
    compile project(':core:application:drivingport')
    compile project(':core:application:drivenport')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
